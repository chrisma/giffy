<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Giffy</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		var query = window.location.hash.substring(1);
		var url = 	"https://www.googleapis.com/customsearch/v1?" +
					"key=AIzaSyDRHf0zntA0lBR70AUzs1enuIJND91BqQw&" +
					"cx=006579584212078332539:2fmctzwzsjm&" +
					"searchType=image&" +
					"fileType=gif&" +
					"callback=?&" +
					"num=5&" +
					"fields=items(image,link)&" +
					"q=" + query.replace('_',' ');
		$.getJSON(url, function(data){
			var max = {image:{byteSize:0}};
			$.each(data.items, function(key, item) {
				if (item.image.byteSize > max.image.byteSize) {
					max = item;
				};
			});
			$('#pic').attr("src",max.link);
		});
		</script>
		<img id="pic">
	</body>
</html>
