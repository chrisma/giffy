<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Giffy</title>
		<style type="text/css">
			html,body {margin:0; padding:0; width:100%; height:100%;}
			body {display:table;}
			p {display:table-cell; text-align:center; vertical-align:middle;}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function(){
				var query = window.location.hash.substring(1);
				if (!query) {return};
				var url = 	"https://www.googleapis.com/customsearch/v1?" +
							"key=AIzaSyDRHf0zntA0lBR70AUzs1enuIJND91BqQw&" +
							"cx=006579584212078332539:2fmctzwzsjm&" +
							"searchType=image&" +
							"fileType=gif&" +
							"callback=?&" +
							"fields=items(link)&" +
							"q=" + query.replace('_',' ');
				$.getJSON(url, function(data){
					if (data.error) {
						alert(data.error.message);
						return;
					};
					var random_item = data.items[Math.floor(Math.random() * data.items.length)]
					$('#pic').attr("src", random_item.link);
				});
			});
		</script>
		<p><img id="pic"></p>
	</body>
</html>
